<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  
  <div class="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score">
        <h4>
          Score
        </h4>
        <p id="score">0</p>
      </div>
    </header>

    <main id="main">
      <button class="btn-ways paper pick" data-choice="paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper">
        </span>
      </button>
      <button class="btn-ways scissors pick" data-choice="scissors">
        <span class="wrapper">
        <img src="./images/icon-scissors.svg" alt="scissors">
      </span>
      </button>
      <button class="btn-ways rock pick" data-choice="rock">
        <span class="wrapper">
        <img src="./images/icon-rock.svg" alt="rock">
      </span>
      </button>
    </main>

    <div class="rules-container" id="modal">
        <img src="./images/image-rules.svg" alt="rules" />
        <button id="close"><img src="./images/icon-close.svg" alt="close"></button>
    </div>

    <button class="btn-rules" id="open">
      Rules
    </button>
  
  </div>
  
  <div class="selection" id="selection">
    <div>
      <h2>You Picked</h2>
      <button class="btn-ways paper" id="userSelect">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper">
          </span>
      </button>
    </div>
    <div class="go-down">
      <p class="big-text">You <span id="winner">Won</span></p>
      <button class="btn" id="reset">Play again</button>
    </div>
    <div>
      <h2>The House Picked</h2>
      <button class="btn-ways rock" id="houseSelect">
        <span class="wrapper">
        <img src="./images/icon-rock.svg" alt="rock">
      </span>
      </button>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
