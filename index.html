<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  
  <div class="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>
          Score
        </h4>
        <p id="score">0</p>
      </div>
    </header>

    <main>
      <button class="btn-ways"><img src="./images/icon-paper.svg" alt="paper"></button>
      <button class="btn-ways"><img src="./images/icon-scissors.svg" alt="Scissors"></button>
      <button class="btn-ways"><img src="./images/icon-rock.svg" alt="rock"></button>
    </main>

    <button class="btn-rules">
      Rules
    </button>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
